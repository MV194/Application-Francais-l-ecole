    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, #86b9b0, #c5d4d4);
            padding: 20px 0;
            box-shadow: -5px 0 15px rgba(208, 214, 214);
            height: 100vh;
            z-index: 1000;
        }
        
        .navbar a {
            color: white;
            padding: 16px 22px;
            text-decoration: none;
            text-align: center;
            width: 180px;
            margin: 5px 0;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .navbar a:hover {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            transform: translateX(-5px);
            box-shadow: -3px 3px 10px rgba(208, 214, 214);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        @property --redFillColorStop {
            syntax: "<length>";
            inherits: false;
            initial-value: 0px;
        }

        .loaderWrapper {
            --loaderHeight: 600px;
            height: var(--loaderHeight);
            aspect-ratio: 1/3.5;
            position: relative;
        }

        .blue {
            background: hsl(193, 93%, 78%);
        }
        .gray {
            background: hsl(0, 0%, 92%);
        }
        .redFill {
            background: linear-gradient(to top, hsl(3, 82%, 51%) var(--redFillColorStop), transparent 0%);
        }

        .partOne {
            width: 70%;
            height: 100%;
            margin-inline: auto;
            border-radius: 9999px;
            position: relative;
        }

        .partOneChild, .partOneChildChild {
            position: absolute;
            inset: 0.5rem;
            border-radius: inherit;
        }

        .partTwo {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .partTwoChild, .partTwoChildChild {
            position: absolute;
            inset: 0.5rem;
            border-radius: inherit;
        }

        .partOneChild {
            z-index: 1;
        }
        .partTwoChildChild {
            z-index: 1;
        }
        .partOneChildChild,
        .partTwoChildChild {
            overflow: hidden;
        }
        .shine {
            position: absolute;
            width: 10%;
            aspect-ratio: 1/2.75;
            left: 10%;
            top: 7%;
            border-radius: inherit;
            background: white;
            box-shadow: 0 35px white, 0 45px white, 0 55px white;
        }

        .measurements {
            position: absolute;
            width: 25%;
            aspect-ratio: 3.5/1;
            border-radius: inherit;
            top: 28%;
            left: 5%;
            background: white;
            opacity: 0.75;
            box-shadow:  0 1rem white,
                         0 2rem white,
                         0 3rem white, 1rem 3rem white,
                         0 4rem white,
                         0 5rem white,
                         0 6rem white,
                         0 7rem white, 1rem 7rem white,
                         0 8rem white,
                         0 9rem white,
                         0 10rem white,
                         0 11rem white, 1rem 11rem white,
                         0 12rem white,
                         0 13rem white,
                         0 14rem white,
                         0 15rem white, 1rem 15rem white;
        }

        /* Ignore */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100svh;
            display: grid;
            place-items: center;
            background: #ffffff;
        }
    </style>

  <body>
    <div class="navbar">
      <a href="main_teacher.html">Accueil</a>
      <a href="thermomere.html">Thermomètre</a>
      <a href="#">Jeux</a>
      <a href="contact.html">À Propos Nous</a>
      <a href="../index.html">Déconnecter</a>
    </div>
    <div class="content">
      <h1>Thermomètre</h1>
      <h2>But:</h2>
      <input type="number" id="tempInput" min="1" max="100" value="50" step="1" />
      <label for="tempInput">Set Temperature (1-100)</label>
    </div>

    <div class="loaderWrapper">
      <div class="blue partOne">
        <div class="gray partOneChild">
          <div class="redFill partOneChildChild">
            <div class="shine"></div>
            <div class="measurements"></div>
          </div>
        </div>
      </div>
      <div class="blue partTwo">
        <div class="gray partTwoChild">
          <div class="redFill partTwoChildChild"></div>
        </div>
      </div>
    </div>

    <script>
      const tempInput = document.getElementById('tempInput');
      const redFillElements = document.querySelectorAll('.redFill');

      // Function to update the thermometer fill based on input temperature
      function updateTemperature() {
        const temp = tempInput.value;
        const maxTemp = 100; // Maximum value
        const stopHeight = (temp / maxTemp) * 100; // Calculate height in percentage
        const stopHeightPx = (stopHeight / 100) * 600; // Convert percentage to pixel height

        // Update the redFillColorStop property for the thermometer
        redFillElements.forEach(element => {
          element.style.setProperty('--redFillColorStop', `${stopHeightPx}px`);
        });
      }

      // Initialize the thermometer with the default input value
      updateTemperature();

      // Update the thermometer whenever the input value changes
      tempInput.addEventListener('input', updateTemperature);
    </script>
  </body>
